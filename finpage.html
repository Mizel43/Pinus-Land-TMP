  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const images = [
        "./img/otz1.png",
        "./img/otz2.png",
        "./img/otz3.png",
        "./img/otz4.png",
        "./img/otz5.png"
      ];

      let notificationShown = false;

      function showNotification() {
        const notification = document.getElementById("notification");
        const image = document.getElementById("notification-image");
        const notification1 = document.getElementById("btnposa");
        const randomIndex = Math.floor(Math.random() * images.length);
        image.src = images[randomIndex];
        notification.style.opacity = 0;
        notification.style.transform = "translateY(-60px)";
        setTimeout(function () {
          notification.style.display = "block";
          setTimeout(function () {
            notification.style.opacity = 1;
            notification.style.transform = "translateY(0)";
          }, 100);
        }, 10000);
        setTimeout(function () {
          notification.style.opacity = 0;
          notification.style.transform = "translateY(-60px)";
          setTimeout(function () {
            notification.style.display = "none";
          }, 500);
          setTimeout(showNotification, 20000);
        }, 15000);
        image.addEventListener("click", function () {
          notification.style.opacity = 0;
          notification.style.transform = "translateY(-60px)";
          setTimeout(function () {
            notification.style.display = "none";
          }, 500);
          setTimeout(showNotification, 25000);
        });
        notification1.addEventListener("click", function () {
          notification.style.opacity = 0;
          notification.style.transform = "translateY(-60px)";
          setTimeout(function () {
            notification.style.display = "none";
          }, 500);
          setTimeout(showNotification, 25000);
        });
        notificationShown = true;
      }

      setTimeout(function () {
        showNotification();
        setInterval(function () {
          if (!notificationShown) {
            showNotification();
          }
        }, 5000);
      }, 10000);
    });
    // нижний счетчик попап 
    var element = document.getElementById("bottombar1");

    element.addEventListener("click", function () {
      element.classList.add("hidden-red");
    });
